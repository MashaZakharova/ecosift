<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carbon Emissions Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center; /* Center-align text within the container */
    }
    h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left; /* Align labels to the left for better readability */
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #006400; /* Dark green */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d00; /* Darker green on hover */
    }
    .result {
      margin-top: 15px;
      font-size: 1.2em;
      color: #006400; /* Dark green */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Carbon Emissions Calculator</h2>
    <form id="emissionsForm">
      <label for="dataSize">Enter total data size (in GB):</label>
      <input type="number" id="dataSize" name="dataSize" required>

      <label for="storageType">Where is your data stored?</label>
      <select id="storageType" name="storageType" required>
        <option value="local">Local Machine</option>
        <option value="cloud">Cloud</option>
        <option value="server">Internal Server</option>
      </select>

      <button type="button" onclick="calculate()">Calculate Emissions</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const dataSize = parseFloat(document.getElementById('dataSize').value);
      const storageType = document.getElementById('storageType').value;

      google.script.run
        .withSuccessHandler(function(result) {
          document.getElementById('result').innerHTML =
            `Estimated carbon emissions: <strong>${result} kg COâ‚‚/year</strong>`;
        })
        .calculateEmissions(dataSize, storageType);
    }
  </script>
</body>
</html>
